<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Ping Web</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #f0f0f0;
            --input-bg: #3d3d3d;
            --input-border: #555;
            --input-focus: #4a8bfc;
            --primary-color: #6c5ce7;
            --primary-hover: #5d4fd6;
            --toggle-bg: #4a4a4a;
            --toggle-handle: #f0f0f0;
            --output-bg: #252525;
        }

        [data-theme="light"] {
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --text-color: #333333;
            --input-bg: #ffffff;
            --input-border: #dddddd;
            --input-focus: #4a8bfc;
            --primary-color: #6c5ce7;
            --primary-hover: #5d4fd6;
            --toggle-bg: #e0e0e0;
            --toggle-handle: #ffffff;
            --output-bg: #f9f9f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            color: var(--primary-color);
        }

        h2 {
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }

        .theme-switch {
            display: inline-block;
            height: 24px;
            position: relative;
            width: 50px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: var(--toggle-bg);
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            background-color: var(--toggle-handle);
            bottom: 3px;
            content: "";
            height: 18px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 18px;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--input-focus);
            box-shadow: 0 0 0 2px rgba(74, 139, 252, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        #output {
            margin-top: 25px;
            padding: 15px;
            border-radius: 6px;
            background-color: var(--output-bg);
            min-height: 50px;
            font-family: monospace;
            white-space: pre-wrap;
            display: none;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>pinger =^_^=</h1>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider"></div>
                </label>
            </div>
        </header>

        <div class="card">
            <form id="form">
                <div class="form-group">
                    <h2>IP Address</h2>
                    <input type="text" id="ip_address" placeholder="Enter IP address or domain">
                </div>
                <button type="submit" name="button">Ping Now</button>
            </form>
            
            <div id="output"></div>
        </div>

        <div class="footer">
            <p>Ping utility with dark/light mode</p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript">
    $(document).ready(function() {
        // Theme switching functionality
        const toggleSwitch = document.querySelector('#checkbox');
        const currentTheme = localStorage.getItem('theme') || 'dark';
        
        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
            
            if (currentTheme === 'light') {
                toggleSwitch.checked = true;
            }
        }
        
        function switchTheme(e) {
            if (e.target.checked) {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }    
        }
        
        toggleSwitch.addEventListener('change', switchTheme, false);
        
        // Original ping functionality
        $('#form').on('submit',function(e){
            const ip = $('#ip_address').val();
            if (!ip) {
                $('#output').text('Please enter an IP address or domain').show();
                e.preventDefault();
                return;
            }
            
            $.ajax({
                data: {
                    ip_address: ip
                },
                type: 'POST',
                url: '/'
            })
            .done(function(data){
                $('#output').text(data.output).show();
            })
            .fail(function() {
                $('#output').text('Error: Could not complete ping request').show();
            });
            
            e.preventDefault();
        });
    });
    </script>
</body>
</html>
