<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Ping Web</title>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-tertiary: #2d2d2d;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --accent: #bb86fc;
            --accent-hover: #c8a4ff;
            --success: #03dac6;
            --error: #cf6679;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            border: 1px solid #333;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(187, 134, 252, 0.3);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent);
            color: #121212;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #output {
            margin-top: 1.5rem;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            background-color: var(--bg-tertiary);
            text-align: center;
            font-size: 1.2rem;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        footer {
            margin-top: 2rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>pinger =^_^=</h1>
            <p class="subtitle">Check response time for any website</p>
        </header>
        
        <form id="form">
            <div class="form-group">
                <label for="ip_address">Website Address</label>
                <input type="text" id="ip_address" placeholder="example.com or 192.168.1.1" required>
            </div>
            <button type="submit" name="button">Ping Now</button>
        </form>
        
        <div id="output">Results will appear here...</div>
    </div>
    
    <footer>
        <p>Dark Ping Web &copy; 2023</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript">
    $(document).ready(function() {
        $('#form').on('submit', function(e){
            // Show loading state
            $('#output').html('<div class="loading"></div>');
            
            $.ajax({
                data: {
                    ip_address: $('#ip_address').val(),
                },
                type: 'POST',
                url: '/'
            })
            .done(function(data){
                $('#output').text(data.output).show();
            })
            .fail(function() {
                $('#output').text('Error: Could not complete ping request').css('color', var(--error));
            });
            
            e.preventDefault();
        });
    });
    </script>
</body>
</html>
